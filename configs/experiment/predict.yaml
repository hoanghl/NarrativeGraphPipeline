# @package _global_

defaults:
  - override /trainer: null # override trainer to null so it's not loaded from main config defaults...
  - override /model: null
  - override /datamodule: null
  - override /callbacks: null
  - override /logger: null


task: predict


trainer:
  _target_: pytorch_lightning.Trainer

  gpus: 1
  min_epochs: 1
  max_epochs: 1
  auto_lr_find: False
  terminate_on_nan: true
  auto_scale_batch_size: False
  accelerator: null
  precision: 16
  weights_summary: "top"
  progress_bar_refresh_rate: 10
  resume_from_checkpoint: ${PATH.checkpoint}

model:
  _target_: src.models.narrative_model.NarrativeModel

  batch_size: ${batch_size}
  l_q: 42
  l_c: 170
  l_a: 12
  n_nodes: 10
  n_edges: 40
  n_gru_layers: 5
  d_hid: 64
  d_bert: 768
  d_vocab: 30522
  d_graph: 2048
  lr: 1e-4
  w_decay: 0.0005
  beam_size: 20
  n_gram_beam: 8
  temperature: 1.4
  topP: 0.5

  path_bert: ${PATH.bert}
  path_pred: ${PATH.pred}
  path_train_pred: ${PATH.train_pred}

datamodule:
  _target_: src.datamodules.narrative_datamodule.NarrativeDataModule

  batch_size: ${batch_size}
  num_workers: ${num_workers}
  l_q: 42
  l_c: 170
  l_a: 12
  sizes_dataset:
    train: 32747
    test: 10557
    valid: 3461

  path_bert: ${PATH.bert}
  path_data: ${PATH.data}
  path_raw_data: ${PATH.raw_data}
  path_processed_contx: ${PATH.processed_contx}


  path_bert: ${PATH.bert}
  path_data: ${PATH.data}
  path_raw_data: ${PATH.raw_data}
  path_processed_contx: ${PATH.processed_contx}
